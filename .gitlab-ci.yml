stages:
  - docker-build
  - deploy

docker-build:
  stage: docker-build
  image: docker:latest
  tags: [prod]
  only:
    - release/develop
    - release/production
  services:
    - name: docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t registry.gitlab.com/noble2/skrap-customer-portal:production .
    - docker push registry.gitlab.com/noble2/skrap-customer-portal:production

deploy:
  stage: deploy
  image: kroniak/ssh-client
  tags: [prod]
  only:
    - release/develop
    - release/production
  before_script:
    - echo "deploying app on server"
  script:
    - chmod 400 $SSH_PRIVATE_KEY
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$PROD_SERVER_IP docker pull registry.gitlab.com/noble2/skrap-customer-portal:production
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$PROD_SERVER_IP docker stop customer-portal || true
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$PROD_SERVER_IP docker rm customer-portal || true
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$PROD_SERVER_IP docker run -p 3004:80 -d --restart unless-stopped --name customer-portal registry.gitlab.com/noble2/skrap-customer-portal:production
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$PROD_SERVER_IP docker system prune -f
    - ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@$PROD_SERVER_IP docker volume prune -f
  environment:
    name: production
